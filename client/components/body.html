<template name="mainBody">
	<div class="content padding_16">
		<button class="js-previous button-previous">
			PREV
		</button>

		<button class="js-next button-next">
			NEXT
		</button>

		<h3 class="center capitalize">
			<span>
				{{activeStep}}
			</span>
		</h3>

		{{#if eq activeStep 'towne of klock'}}
			<div class="center">
				<img src="TowneOfKlock/tok.jpg" alt="Town of clock logo"/>
				<p>Towne Of Klock</p>
			</div>
		{{/if}}

		{{#if eq activeStep 'BearPoke'}}
			{{> BearPokeGame}}
		{{/if}}

		{{#if eq activeStep 'colors'}}
			{{#each colors}}
				<div class="border border_{{this}}">
					<div class="border border_{{this}}_2">
						<div class="color background_{{this}}">
							<h3>
								<img src="gems/{{this}}.png" alt="Gem {{this}}" class="gem"/>
								{{captializeFirstLetter this}}
							</h3>
							<p>
								{{#markdown}}{{color this}}{{/markdown}}
							</p>
						</div>
					</div>
				</div>
			{{/each}}
		{{/if}}

		{{#if eq activeStep 'documents'}}
			{{#if activeDoc}}
				{{#if isActiveDocMarkdown}}
					<hr>
					<section class="document-rendered">
						{{#markdown}}{{activeDoc.body}}{{/markdown}}
					</section>
					<hr>
				{{/if}}
				<h1>{{activeDoc.title}}</h1>

				{{#unless shouldNotRenderDoc}}
					<section class="document-rendered">
						{{{activeDoc.body}}}
					</section>
					<br/>
				{{/unless}}

				{{#unless shouldNotRenderCode}}
					<section class="document-rendered">
						<pre><code>{{activeDoc.body}}</code></pre>
					</section>
				{{/unless}}

				{{#if shouldRenderImage}}
				<section class="document-rendered">
					<div style="padding: inherit; background: white">
						<img src="./{{activeDoc.path}}" alt="{{activeDoc.alt}}">
					</div>
					<br/>
					<div style="padding: inherit; background: black">
						<img src="./{{activeDoc.path}}" alt="{{activeDoc.alt}}">
					</div>
					<a href="./{{activeDoc.path}}" target="_blank">View Full Size</a>
				</section>
				{{/if}}
				<p>
					<a href="./{{activeDoc.path}}" target="_blank">{{activeDoc.path}}</a>
				</p>
				<hr>

			{{/if}}
			<section class="document-list">
				{{#each docs}}
					<div class="js-readMore container document" data-title="{{title}}" data-path="{{path}}">
						<h4>{{title}}</h4>
						<p>
							<i>{{path}}</i>
						</p>
					</div>
				{{/each}}
			</section>
		{{/if}}
	</div>
	<div class="content padding_16">
	<button class="js-previous button-previous">
			PREV
		</button>

		<button class="js-next button-next">
			NEXT
		</button>

		<h3 class="center capitalize">
			<span>
				{{activeStep}}
			</span>
		</h3>
	</div>
</template>

<template name="BearPokeGame">
	<h1>Don't Poke The Bear</h1>
<p>
	<b>Timer: </b>
	<input type="range" min="500" max="50000"
		   value="{{getSeeion "bear_timer"}}" class="slider js-slider" data-key="bear_timer">
	{{getSeeion "bear_timer"}}
</p><p>
	<b>Animals: </b>
	<input type="range" min="1" max="5"
		   value="{{getSeeion "bear_max_animals"}}" class="slider js-slider" data-key="bear_max_animals">
	{{getSeeion "bear_max_animals"}}
</p><p>
	<b>Hearts: </b>
	<input type="range" min="1" max="9"
		   value="{{getSeeion "bear_max_hearts"}}" class="slider js-slider" data-key="bear_max_hearts">
	{{getSeeion "bear_max_hearts"}}
</p>
</template>

<template name="AccessibilityNotes">
	<h1>
		Accessibility Notes
	</h1>
	<section class="document-rendered">
		{{#markdown}}{{notes}}{{/markdown}}
	</section>
</template>

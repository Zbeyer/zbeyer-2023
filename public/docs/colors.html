<html>
	<body>
		<style>
			.color {
				width: 200px;
				height: 200px;
				padding: 8px;
				margin: 8px;
				display: inline-block;
				color: white;
				font-family: monospace;
				font-size: 100%;
				text-align: center;
				vertical-align: middle;
				border-radius: 5px;
				border: 1px solid black;
			}

			.grey {
				background-color: hsl(1, 0%, 35%);
				border: 1px solid hsl(1, 0%, 10%);
			}

			.red {
				background-color: hsl(350, 100%, 35%);
				border: 1px solid hsl(350, 100%, 10%);
			}

			.orange {
				background-color: hsl(30, 100%, 27%);
				border: 1px solid hsl(30, 100%, 2%);
			}

			.yellow {
				background-color: hsl(50, 50%, 26%);
				border: 1px solid hsl(50, 50%, 1%);
			}

			.green {
				background-color: hsl(120, 54%, 26%);
				border: 1px solid hsl(120, 54%, 1%);
			}

			.blue {
				background-color: hsl(205, 100%, 30%);
				border: 1px solid hsl(205, 100%, 5%);
			}

			.indigo {
				background-color: hsl(275, 100%, 43%);
				border: 1px solid hsl(275, 100%, 18%);
			}

			.violet {
				background-color: hsl(325, 100%, 34%);
				border: 1px solid hsl(325, 100%, 9%);
			}

			.void
			{
				/*background-color: transparent;*/
				border: 1px solid hsla(0, 0%, 0%, 50%);
				color: hsla(0, 0%, 0%, 50%);
			}
			.black
			{
				background-color: hsl(0, 0%, 10%);
				border: 1px solid hsla(0, 0%, 0%, 50%);
			}
		</style>
		<span class="color grey">
			FOO
		</span>
		<span class="color red">
			BAR
		</span>
		<span class="color orange">
			The quick brown fox jumps over the lazy dog.
		</span>
		<span class="color yellow">
			1234567890
		</span>
		<span class="color green">
			!@#$%^&*()
		</span>
		<span class="color blue">
			[]{}<>?/.,\|`~-=_+
		</span>
		<span class="color indigo">
			ABCDEFGHIJKLMNOPQRSTUVWXYZ
		</span>
		<span class="color violet">
			abcdefghijklmnopqrstuvwxyz
		</span>
		<span class="color void">
			Foo
		</span>
		<span class="color black">
			Bar
		</span>

	</body>
</html>
